<!doctype html>
{% load staticfiles %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>SIGN UP</title>
   
  </head>
  <body>

    
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}
    
      <h2 class="text-center text-white bg-success">SIGNUP</h2>
      <hr>
      <form action="/signup/" method="post"></form>
      <div class="container">
          <div class="row">
              <div class="col-md-12">
                <div class="jumbotron">
                <form action="#" method="post" name="myform" onsubmit=" return f1()">
                   {% csrf_token %}
                   <div class="card" style="width:20%;height:20%">
                    <img class="card-img-top" src="{% static 'images/img_avatar3.png' %}" alt="Card image" style="width:100%;height:100%">
                    <div class="card-body">
                      <h4 class="card-title">{{fname}}</h4>
                      <!-- <input type="file" type="submit"/> <p class="card-text">Some example text some example text. John Doe is an architect and engineer</p>-->
                      <input type="file">
                      
                    </div>
                  </div>
                  <label for="username">Username:</label>
                  <input type="text" placeholder="Enter Username" id="username" name="username" class="form-control" autocomplete="off" requried/>
                  <br>
                  <label for="fname">Firstname:</label>
                  <input type="text" placeholder="Enter firstname" id="fnamename" name="fname" class="form-control" autocomplete="off" required/>
                  <br>
                  <label for="lname">Lastname:</label>
                  <input type="text" placeholder="Enter lastname here" id="lname" name="lname" class="form-control" autocomplete="off" required/>
                  <br>
                  <label for="password">Password:</label>
                  <input type="password" placeholder="Enter password" id="password" name="password" class="form-control" autocomplete="off" required/>
                  <br>
                  <label for="password1">Confirmpassword:</label>
                  <input type="password" placeholder="Enter password" id="password1" name="password1" class="form-control" autocomplete="off" required/>
                  <br>
                  <label for="email">Email:</label>
                  <input type="email" placeholder="Enter email" id="email" name="email" class="form-control" autocomplete="off" required/>
                  <br>
                  <label for="mobile">Mobile:</label>
                  <input type="tel" placeholder="Enter mobile number" id="mobile" name="mobile" class="form-control" autocomplete="off" required/>
                  <br>
                  <label for="address">Address:</label>
                  <input type="text" placeholder="ENter address here" id="address" name="address" class="form-control" autocomplete="off" required/>
                  <br>
                  <label for="city">City:</label>
                  <input type="text" placeholder="Enter your city" id="city" name="city" class="form-control"  autocomplete="off" required/>
                  <br>
                  <label for="state">State:</label>
                  <input type="text" placeholder="ENter state here" id="state" name="state" class="form-control" autocomplete="off" required/>
                  <br>
                  <label for="pincode">Pincode:</label>
                  <input type="number" placeholder="Enter pincode here" id="pincode" name="pincode" class="form-control" autocomplete="off" required/>
                  <br>
                  <br>
                  <button type="submit" class="btn btn-success btn-lg" value="Validate" >SUBMIT</button>


                </form>
            </div>
              </div>
          </div>
      </div>
      <script>
        function f1()
        {
              var p1 = document.myform.password.value 
              var p2 = document.myform.password1.value 
              if(p1==p2)
              {
                   return true
              }
              else  
              {
                  window.alert("Password is invalid ...")
              }
        }
        
    </script>



<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
