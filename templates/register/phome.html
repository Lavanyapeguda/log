<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}

    <h1 style="color:white;background-color: green;text-align: center;">Welcome to PATIENT HOME PAGE</h1>
    {% if user.is_authenticated %}
    <div class="card" style="width:100px">
      {% csrf_token %}
      <img class="card-img-top" src="{% static 'images/img_avatar3.png' %}" alt="Card image" style="width:100%;height:100%">
      <div class="card-body">
        <h4 class="card-title">{{fname}}</h4>
        
      </div>
    </div>

    <h3>Hello {{fname}}!</h3>
    <h4>You're successfully logged in.</h4>
    <button type="submit" ><a href="/psignout">SignOut</a></button>
    {% else %}
    <button type="submit" style="margin-left: 50%;" ><a href="/psignup" >SignUp</a></button>
    <br/>
    <br/>
    <button type="submit" style="margin-left: 50%;" ><a href="/psignin">SignIn</a></button>
    <br>

    {% endif %}
    <hr>
    <div class="container">
      <div class="row">
        <div class="jumbotron">
          <img src="{% static 'images/logo.png' %}" alt="invalid path" style="height:50%;width:50%">
        </div>
      </div>
    </div>
    <hr>

    
</body>
</html>
